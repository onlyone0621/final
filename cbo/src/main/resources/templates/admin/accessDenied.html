<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>접근 거부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            display: inline-block;
            padding: 30px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .container h1 {
            color: red;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>접근 거부</h1>
        <p>이 페이지에 접근할 권한이 없습니다.</p>
        <a th:href="@{/}">메인으로</a>
    </div>
</body>
</html>
