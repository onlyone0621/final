<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/approval-layout.css}">
<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/45.2.0/ckeditor5.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{fragments/header :: defaultHeader}"></div>
	<div class="body">
		<div th:replace="~{fragments/sidebar :: approval}"></div>
		<div class="content" layout:fragment="content"></div>
	</div>
	<div th:replace="~{fragments/footer :: defaultFooter}"></div>
	<!-- Modal Body -->
	<div
		class="modal fade"
		id="formatModal"
		tabindex="-1"
		
		role="dialog"
		aria-labelledby="modalTitleId"
		aria-hidden="true"
	>
		<div
			class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
			role="document"
		>
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitleId">
						결재 양식 선택
					</h5>
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
					></button>
				</div>
				<form action="submitDraft" >
					<div class="modal-body">
						<ul class="list-group">
							<li class="list-group-item" th:each="format : ${formats}" th:object="${format}">
								<input class="form-check-input me-1" type="radio" name="id" th:id="${#ids.seq('format')}" th:value="${format.id}"/>
								<label class="form-check-label" th:for="${#ids.prev('format')}" th:text="${format.name}"></label>
							</li>
						</ul>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							닫기
						</button>
						<button type="submit" class="btn btn-primary">확인</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
