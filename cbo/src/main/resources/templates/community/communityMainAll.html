<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="layouts/mainLayout">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 가입 커뮤니티 목록</title>
<script>

	}
</script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #fbf9fd; 
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd; /* 오른쪽 경계선 */
    }
    
    .post-list li input[type="button"] {
      margin-left: 10px;
    }
    
    .sidebar ul li {
  	  display: flex;
  	  justify-content: space-between;
 	  align-items: center;
	}

    .sidebar h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      margin-bottom: 8px;
    }


    .main-content { /** 중간정렬해줌*/
      flex: 1;
      padding: 20px;
    }

    .main-tabs {
      display: flex;/**가운데 정랼*/
      gap: 1rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 8px 12px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }

    .tab.active {
      color: #000;
      border-bottom: 2px solid #f381a3;
    }
    /** 목록 꾸밈 0*/
    .post-list {
      list-style: none;
      padding-left: 0;
    }

    .post-list li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
<div class="layout">
  
  <div class="sidebar">
    <h4>커뮤니티</h4>
      <a th:href="@{/communityCreate}"> <button>커뮤니티 생성</button></a>
       
		<ul th:if="${#lists.isEmpty(lists)}">
   			<li>생성된 커뮤니티가 없습니다.</li>
		</ul>
 		<ul th:each="dto : ${lists}">
   			<li>
      			<a th:href="@{/community/{id}(id=${dto.id})}">[[${dto.name}]]</a>
   				<input type="button" th:onclick="|location.href='/community/${dto.id}/update'|" value="설정">
  			</li>
		</ul>
   </div>

<!-- 사이드바 -->


  <div class="main-content">
    <div class="main-tabs">
      <div class="tab"><a th:href="@{/communityMainNewest}">최근글</a></div>
      <div class="tab"><a th:href="@{/communityMainJoin}">가입 커뮤니티</a></div>
      <div class="tab active"><a th:href="@{/communityMainAll}">전체 커뮤니티</a></div>
    </div>

	<table border="1" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>커뮤니티</th>
          <th>회원수</th>
          <th>전체글</th>
          <th>마스터</th>
        </tr>
      </thead>
            <tbody>
         <tr th:if="${#lists.isEmpty(lists)}">
            <td colspan='4' align="center">
            등록된 게시글이 없습니다.
            </td>
         </tr>

      </tbody>
    </table>

  </div>
</div>
</div>
</body>
</html>
