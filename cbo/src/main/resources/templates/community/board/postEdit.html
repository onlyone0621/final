<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <style>
    .container { display: flex; }
    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }
    .sidebar h4 { font-size: 18px; margin-bottom: 15px; }
    .sidebar ul { list-style: none; padding-left: 0; font-size: 14px; }
    .sidebar ul li { margin-bottom: 10px; }
    .main { flex-grow: 1; padding: 20px; }
    .post-images { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px; }
    .post-images img { width: 100%; height: auto; max-height: 150px; object-fit: contain; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">

    <div class="sidebar">
      <h4>게시판</h4>
      <ul>
        <li th:each="b : ${boardList}">
          <a th:href="@{'/community/' + ${cId} + '/board/' + ${b.id}}"
             th:text="${b.name}">게시판 이름</a>
        </li>
      </ul>
    </div>

    <div class="main">
      <form th:action="@{'/community/' + ${cId} + '/board/' + ${boardId} + '/post/' + ${post.id} + '/edit'}" 
            method="post" enctype="multipart/form-data">
        <p>제목</p>
        <input type="text" name="title" th:value="${post.title}" required style="width: 100%;"><br><br>

        <p>내용</p>
        <textarea name="content" rows="10" style="width: 100%;" required
                  th:text="${post.content}"></textarea><br><br>

        <p>기존 이미지</p>
        <div class="post-images" th:if="${imageList != null}">
          <div th:each="img : ${imageList}">
            <img th:src="@{'/postImages/' + ${img.saved_name}}" th:alt="${img.original_name}">
            <div th:text="${img.original_name}"></div>
            <label>
              <input type="checkbox" name="deleteImageIds" th:value="${img.id}"> 삭제
            </label>
          </div>
        </div>

        <p>새 이미지 추가</p>
        <input type="file" name="images" multiple accept="image/*"><br><br>

        <button type="submit">수정</button>
        <button type="button" th:onclick="'location.href=\'/community/' + ${cId} + '/board/' + ${boardId} + '/post/' + ${post.id} + '\''">취소</button>
      </form>
    </div>

  </div>
</div>
</body>
</html>
