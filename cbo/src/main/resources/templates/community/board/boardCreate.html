<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>게시판 생성</title>
  <style>
    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar a button {
      width: auto;
      padding: 2px 6px;
      font-size: 12px;
      border: 1px solid #bbb;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .sidebar ul li a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .main {
      padding: 20px;
      flex-grow: 1;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="sidebar">
      <h4>커뮤니티</h4>

      <a th:href="@{/community/{cId}/board/create(cId=${cId})}">
        <button>게시판 추가</button>
      </a>

      <ul th:if="${#lists.isEmpty(boardLists)}">
        <li>생성된 게시판이 없습니다.</li>
      </ul>

      <ul th:each="bdto : ${boardLists}">
        <li>
          <a th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">
            [[${bdto.name}]]
          </a>
          <a th:href="@{/community/{cId}/board/{boardId}/create(cId=${cId}, boardId=${bdto.id})}">
            <button>설정</button>
          </a>
        </li>
      </ul>

      <h4>가입 멤버</h4>
      <p>박주연<br>+ 초대하기 / 탈퇴하기</p>
    </div>

    <!-- 본문 -->
    <div class="main">
      <h2>게시판 생성</h2>
      <form th:action="@{/community/{cId}/board/create(cId=${cId})}" method="post" name="boardCreate">
        <ul>
          <li>
            커뮤니티 그룹:
            <select name="community_id">
              <option th:each="c : ${communities}"
                      th:value="${c.id}"
                      th:text="${c.name}">
              </option>
            </select>
          </li>
          <li>
            <label>이름 </label>
            <input type="text" name="name">
          </li>
          <li>
            <label>설명 </label>
            <textarea name="description" cols="30"></textarea>
          </li>
        </ul>
        <div>
          <input type="submit" value="만들기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
