<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
  <style>
    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      margin-bottom: 8px;
    }

    .container {
      display: flex;
    }

    .main {
      padding: 10px;
      flex-grow: 1;
    }
  </style>
</head>
<body>

<div class="container">

</div>
</div>

</html>
