<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
 <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* 💥 핵심 수정: 본문 컨테이너가 화면 높이 다 채우게 */
  .container {
    display: flex;
    min-height: calc(100vh - 140px); /* 헤더(60px) + 푸터(80px) 가정 */
  }

  .sidebar {
    width: 200px;
    background-color: #fbf9fd;
    padding: 20px;
    box-sizing: border-box;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }

  .sidebar ul {
    list-style: none;
    padding-left: 0;
    margin-top: 10px;
  }

  .sidebar ul li {
    margin-bottom: 10px;
    padding: 6px 8px;
    border-radius: 5px;
    transition: background-color 0.2s ease;
  }

  .sidebar ul li:hover {
    background-color: #f0f0f0;
    cursor: pointer;
  }

  .sidebar a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
  }

  .sidebar button {
    padding: 6px 10px;
    border: 1px solid #ccc;
    background-color: white;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 15px;
    font-size: 14px;
  }

  .sidebar button:hover {
    background-color: #f0f0f0;
  }

  .main {
    flex-grow: 1;
    padding: 30px;
  }

  h4 {
    margin-bottom: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid #ddd;
  }

  th, td {
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: #f2f2f2;
  }

  ul.info-list {
    list-style: none;
    padding-left: 0;
    margin-top: 10px;
    margin-bottom: 20px;
  }

  ul.info-list li {
    margin-bottom: 5px;
    font-size: 14px;
  }
  
</style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="sidebar">
      <h3>[[${communityName}]]</h3>
      <a th:href="@{'/community/' + ${cId} + '/board/' + ${boardId} + '/write'}">
        <button type="button">글쓰기</button>
      </a>
      <ul>
        <li th:each="bdto : ${boardLists}">
          <a th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">[[${bdto.name}]]</a>
        </li>
      </ul>

<!-- + 게시판 추가 (마스터, 부마스터만) -->
<th:block th:if="${userRole == 'master' or userRole == 'submaster'}">
  <a th:href="@{/community/{cId}/board/create(cId=${cId})}" class="link-action">+ 게시판 추가</a>
</th:block>


<!-- 멤버 목록 -->
<h5 style="margin-top: 20px;">가입 멤버</h5>
<ul>
  <li th:each="m : ${sidebarMemberLists}">
    <span th:text="${m['NAME']}"></span>
    <span th:if="${m['ROLE'] == 'master'}">👑 마스터</span>
    <span th:if="${m['ROLE'] == 'submaster'}">🛡️ 부마스터</span>
  </li>
</ul>

<!-- + 초대하기 (마스터, 부마스터만) -->
<th:block th:if="${userRole == 'master' or userRole == 'submaster'}">
  <a th:href="@{/community/{cId}/invite(cId=${cId})}" class="link-action">+ 초대하기</a>
</th:block>
     
    </div>

    <div class="main">
      <h4>게시판: [[${boardName}]]</h4>

      <ul class="info-list">
        <li>운영자 : 박주연</li>
        <li>게시판 주소 : /community/[[${cId}]]/board/[[${boardId}]]</li>
      </ul>

      <form name="postListForm">
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회</th>
              <th>좋아요</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(postLists)}">
              <td colspan="6" style="text-align:center;">게시글이 아직 없습니다.</td>
            </tr>
            <tr th:each="post, stat : ${postLists}">
              <td th:text="${stat.count}">1</td>
              <td>
                <a th:href="@{'/community/' + ${cId} + '/board/' + ${boardId} + '/post/' + ${post.id}}">[[${post.title}]]</a>
              </td>
              <td th:text="${post.postName}">작성자</td>
              <td th:text="${#dates.format(post.write_date, 'yyyy-MM-dd')}">작성일</td>
              <td th:text="${post.view_num}">조회</td>
              <td th:text="${post.upvote != null ? post.upvote : 0}">0</td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
