<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 관리</title>
  <style>
    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .sidebar ul li a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar ul li button {
      padding: 2px 6px;
      font-size: 12px;
      border: 1px solid #bbb;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .sidebar > a > button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .main {
      padding: 20px;
      flex-grow: 1;
    }

    .tab-wrapper {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      padding: 10px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }

    .tab.active {
      color: #000;
      border-bottom: 3px solid #f381a3;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <!-- 사이드바 -->
    <div class="sidebar">
      <h4>커뮤니티</h4>

      <a th:href="@{/community/{cId}/board/create(cId=${cId})}">
        <button>게시판 추가</button>
      </a>

      <ul th:if="${#lists.isEmpty(boardLists)}">
        <li>생성된 게시판이 없습니다.</li>
      </ul>

      <ul th:each="bdto : ${boardLists}">
        <li>
          <a th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">[[${bdto.name}]]</a>
          <a th:href="@{/community/{cId}/board/{boardId}/update(cId=${cId}, boardId=${bdto.id})}">
            <button>설정</button>
          </a>
        </li>
      </ul>
    </div>

    <!-- 메인 영역 -->
    <div class="main">
      <div class="tab-wrapper">
        <div class="tab"><a th:href="@{'/community/' + ${cId} + '/update'}">정보</a></div>
        <div class="tab"><a th:href="@{'/community/' + ${cId} + '/boardUpdate'}">게시판</a></div>
        <div class="tab"><a th:href="@{'/community/' + ${cId} + '/members'}">멤버</a></div>
        <div class="tab active"><a th:href="@{'/community/' + ${cId} + '/close'}">폐쇄</a></div>
      </div>

      <form th:action="@{'/community/' + ${cId} + '/close'}" method="post">
        <div>
          *커뮤니티를 폐쇄하시면, 현재 커뮤니티 내에 있는 자료들이 삭제됩니다.<br>
          <label style="color: crimson;">자료가 삭제된 이후에는 복구가 불가능 합니다.</label><br><br>
          <input type="hidden" name="id" th:value="${cId}">
          <input type="submit" value="폐쇄하기">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
