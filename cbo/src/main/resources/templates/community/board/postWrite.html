<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <style>
    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .main h2 {
      margin-bottom: 20px;
    }

    .main form ul {
      list-style: none;
      padding: 0;
    }

    .main form li {
      margin-bottom: 15px;
    }

    .main input[type="text"],
    .main select,
    .main textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .main input[type="file"] {
      margin-top: 5px;
    }

    .main .btns {
      margin-top: 20px;
    }

    .main .btns input {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>게시판</h4>
      <ul>
        <li th:each="b : ${boardList}">
          <a th:href="@{/board/{boardId}(boardId=${b.id})}" th:text="${b.name}"></a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h2>게시글 작성</h2>

      <form name="postWrite" th:action="@{/postWrite}" method="post" enctype="multipart/form-data">
        <ul>
          <!-- 게시판 선택 -->
          <li>
            <label>게시판 선택</label>
            <select name="board_id" required>
              <option value="" disabled selected>게시판 선택</option>
              <option th:each="b : ${boardList}" th:value="${b.id}" th:text="${b.name}"></option>
            </select>
          </li>

          <!-- 제목 -->
          <li>
            <label>제목</label>
            <input type="text" name="title" placeholder="제목을 입력하세요" required>
          </li>

          <!-- 내용 -->
          <li>
            <label>내용</label>
            <textarea name="content" rows="15" placeholder="내용을 입력하세요" required></textarea>
          </li>

          <!-- 파일 업로드 -->
          <li>
            <label>파일 첨부</label>
            <input type="file" name="images" multiple>
          </li>
        </ul>

        <div class="btns">
          <input type="submit" value="등록">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
