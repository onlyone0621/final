<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 개설</title>
  <style>
    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      margin-bottom: 8px;
    }

    .container {
      display: flex;
    }

    .main {
      padding: 20px;
      flex-grow: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <h4>커뮤니티</h4>
    <button>커뮤니티 생성</button>
    <ul>
      <li>가입 커뮤니티 1</li>
      <li>가입 커뮤니티 2</li>
      <li>가입 커뮤니티 3</li>
    </ul>
  </div>

  <!-- 커뮤니티 개설 영역 -->
  <div class="main">
    <h2>커뮤니티 개설</h2>
    <form name="communityCreate">
      <ul>
        <li>커뮤니티 명 : <input type="text" placeholder="2자 이상 60자 이하를 입력"></li>
        <li>소개 : <input type="text"></li>
      </ul>
      <div>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
      </div>
    </form>
  </div>
</div>

</body>
</html>
