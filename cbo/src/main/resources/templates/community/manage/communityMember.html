<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
<head>
    <meta charset="UTF-8">
    <title>멤버 관리</title>
    <style>
        .container { display: flex; min-height: 100vh; }
        .sidebar { width: 220px; background-color: #fbf9fd; padding: 20px; border-right: 1px solid #ddd; }
        .main { flex: 1; padding: 20px; }
        .tabs { border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .tab { display: inline-block; margin-right: 15px; padding-bottom: 5px; font-weight: bold; color: #666; border-bottom: 2px solid transparent; text-decoration: none; }
        .tab.active { color: #d81b60; border-bottom: 2px solid #d81b60; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: center; font-size: 14px; }
        th { background: #f3e5f5; }
        .btn { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
        .btn-approve { background-color: #c5e1a5; }
        .btn-reject { background-color: #ef9a9a; }
        .btn-remove { background-color: #b0bec5; }
    </style>

<script>
    /**
     * checkAll(mainCheck)
     * - 메인 체크박스를 클릭하면, 멤버 체크박스 전체를 mainCheck 상태와 일치시킴
     * - mainCheck: 메인 체크박스 (true = 전체 체크, false = 전체 해제)
     */
    function checkAll(mainCheck) {
        var checkboxes = document.querySelectorAll('.memberCheck');
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = mainCheck.checked;
        }
    }

    /**
     * memberAction(action)
     * - 멤버 승인, 거절, 탈퇴 요청을 보낼 때 사용
     * - 선택된 멤버마다 form을 만들어 POST 전송
     * - action: 'approve', 'reject', 'remove' 중 하나
     */
    function memberAction(action) {
        var checkboxes = document.querySelectorAll('.memberCheck');
        var selected = [];

        // 선택된 멤버만 selected 배열에 추가
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                selected.push(checkboxes[i]);
            }
        }

        // 아무것도 선택 안 했으면 경고 후 종료
        if (selected.length === 0) {
            alert('선택된 멤버가 없습니다.');
            return;
        }

        // action에 따라 사용자에게 확인 메시지 작성
        var msg = '';
        if (action === 'approve') {
            msg = '선택하신 회원의 가입을 승인하시겠습니까?\n(총 ' + selected.length + '명)';
        } else if (action === 'reject') {
            msg = '선택하신 회원의 가입을 거부하시겠습니까?\n(총 ' + selected.length + '명)';
        } else if (action === 'remove') {
            msg = '선택하신 회원을 탈퇴시키겠습니까?\n(총 ' + selected.length + '명)';
        }

        // 사용자에게 확인창 (취소 누르면 종료)
        if (!confirm(msg)) {
            return;
        }

        // 현재 URL 경로에서 query string 제거 (ex: ?status=pending 같은거 제거)
        var basePath = location.pathname.split('?')[0]; 
        // ex: /community/1/member

        // 선택된 멤버마다 form 생성 후 POST 전송
        for (var j = 0; j < selected.length; j++) {
            var form = document.createElement('form');
            form.method = 'post';
            form.action = basePath + '/' + selected[j].value + '/' + action;
            // ex: /community/1/member/3/approve

            document.body.appendChild(form);

            // 디버그용: 전송 URL 출력
            console.log('👉 form action = ' + form.action);

            form.submit();
        }
    }
</script>



</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 th:text="${communityInfo.name} ?: '커뮤니티'">커뮤니티</h4>
            <ul th:each="bdto : ${sidebarBoardList}">
                <li>
                    <a th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">[[${bdto.name}]]</a>
                </li>
            </ul>
            <a th:href="@{/community/{cId}/board/create(cId=${cId})}">+ 게시판 추가</a>
        </div>

        <!-- Main -->
        <div class="main">
            <div class="tabs">
                <a class="tab" th:href="@{/community/{cId}/update(cId=${cId})}">정보</a>
                <a class="tab" th:href="@{/community/{cId}/boardDelete(cId=${cId})}">게시판</a>
                <a class="tab active" th:href="@{/community/{cId}/member(cId=${cId})}">멤버</a>
                <a class="tab" th:href="@{/community/{cId}/close(cId=${cId})}">폐쇄</a>
            </div>

            <div>
                <label><input type="radio" name="status" th:checked="${status == 'active'}" onclick="location.href='?status=active'"> 가입멤버</label>
                <label><input type="radio" name="status" th:checked="${status == 'pending'}" onclick="location.href='?status=pending'"> 가입 승인 대기</label>
            </div>

            <div>
                <button th:if="${status == 'active'}" class="btn btn-remove" onclick="memberAction('remove')">탈퇴</button>
                <div th:if="${status == 'pending'}">
                    <button class="btn btn-approve" onclick="memberAction('approve')">승인</button>
                    <button class="btn btn-reject" onclick="memberAction('reject')">거절</button>
                </div>
            </div>

            <table>
                <thead>
                <tr>
                    <th><input type="checkbox" onclick="checkAll(this)"></th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>부서</th>
                    <th>가입일</th>
                    <th>역할</th>
                    <th>게시글 수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${members}">
                    <td>
                        <input type="checkbox" class="memberCheck" th:if="${m['ROLE'] != 'master'}" th:value="${m['ID']}">
                        <span th:if="${m['ROLE'] == 'master'}">👑</span>
                    </td>
                    <td th:text="${m['NAME']} ?: 'N/A'">N/A</td>
                    <td th:text="${m['EMAIL']} ?: 'N/A'">N/A</td>
                    <td th:text="${m['DEPT_NAME']} ?: 'N/A'">N/A</td>
                    <td th:text="${#dates.format(m['JOIN_DATE'], 'yyyy-MM-dd')} ?: 'N/A'">N/A</td>
                    <td th:text="${m['ROLE']} ?: 'N/A'">N/A</td>
                    <td th:text="${m['POST_COUNT'] ?: 0}">0</td>
                </tr>
                <tr th:if="${#lists.isEmpty(members)}">
                    <td colspan="7">멤버가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
