<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 게시판 관리</title>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var selectAll = document.getElementById('selectAll');
      var deleteBtn = document.getElementById('deleteBtn');
      var form = document.getElementById('deleteForm');

      selectAll.addEventListener('change', function() {
        var checkboxes = document.querySelectorAll('input[name="boardIds"]');
        checkboxes.forEach(cb => cb.checked = this.checked);
      });

      deleteBtn.addEventListener('click', function() {
        var checked = document.querySelectorAll('input[name="boardIds"]:checked');
        if (checked.length === 0) {
          alert("삭제할 게시판을 선택해주세요.");
          return;
        }
        if (confirm("삭제 버튼을 누르시면 게시판 및 게시판 내 모든 데이터가 삭제됩니다.\n삭제하시겠습니까?")) {
          form.submit();
        }
      });
    });
  </script>

  <style>
    .container { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background-color: #fbf9fd; padding: 20px; border-right: 1px solid #ddd; }
    .sidebar h4 { margin-bottom: 10px; font-size: 18px; }
    .sidebar ul { list-style: none; padding: 0; font-size: 14px; }
    .sidebar ul li { margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    .sidebar ul li a { text-decoration: none; color: #6a1b9a; font-weight: bold; }
    .sidebar .add-board { display: block; margin-top: 10px; font-size: 14px; color: #d81b60; text-decoration: none; font-weight: bold; }

    .main { flex-grow: 1; padding: 20px; }

    .tabs-container {
      max-width: 800px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .tab-wrapper { display: flex; }

    .tab {
      margin-right: 15px;
      padding-bottom: 5px;
      font-weight: bold;
      color: #666;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      font-size: 14px;
    }

    .tab.active {
      color: #d81b60;
      border-bottom: 2px solid #d81b60;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; text-align: center; font-size: 14px; }

    button, input[type="button"] {
      padding: 6px 12px;
      background-color: #f8bbd0;
      border: none;
      border-radius: 4px;
      color: #333;
      cursor: pointer;
    }

    button:hover, input[type="button"]:hover {
      background-color: #f48fb1;
    }

    .settings-btn {
      font-size: 16px;
      color: #999;
      margin-left: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="sidebar">
      <h4 th:text="${communityInfo.name} ?: '커뮤니티'">커뮤니티</h4>
      <ul th:if="${#lists.isEmpty(sidebarBoardList)}">
        <li>생성된 게시판이 없습니다.</li>
      </ul>
      <ul th:each="bdto : ${sidebarBoardList}">
        <li>
          <a th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">
            [[${bdto.name}]]
          </a>
          <a th:href="@{/community/{cId}/board/{boardId}/update(cId=${cId}, boardId=${bdto.id})}" class="settings-btn">⚙</a>
        </li>
      </ul>
      <a class="add-board" th:href="@{/community/{cId}/board/create(cId=${cId})}">+ 게시판 추가</a>
    </div>

    <div class="main">
      <div class="tabs-container">
        <div class="tab-wrapper">
          <a class="tab" th:href="@{/community/{cId}/update(cId=${cId})}">정보</a>
          <a class="tab active" th:href="@{/community/{cId}/boardDelete(cId=${cId})}">게시판</a>
          <a class="tab" th:href="@{/community/{cId}/member(cId=${cId})}">멤버</a>
          <a class="tab" th:href="@{/community/{cId}/close(cId=${cId})}">폐쇄</a>
        </div>
      </div>

      <form id="deleteForm" th:action="@{'/community/' + ${cId} + '/boardDelete'}" method="post">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></th>
              <th>게시판 이름</th>
              <th>운영자</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(boardLists)}">
              <td colspan="4">생성된 게시판이 없습니다.</td>
            </tr>
            <tr th:each="board : ${boardLists}">
              <td><input type="checkbox" name="boardIds" th:value="${board['BOARD_ID']}"></td>
              <td th:text="${board['BOARD_NAME']}"></td>
              <td th:text="${board['MASTER_NAME']} ?: '운영자 없음'"></td>
              <td>
                <a th:href="@{/community/{cId}/board/{boardId}/update(cId=${cId}, boardId=${board['BOARD_ID']})}">
                  <input type="button" value="설정">
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <br>
        <button type="button" id="deleteBtn">삭제</button>
        <a th:href="@{/community/{cId}/board/create(cId=${cId})}">
          <button type="button">추가</button>
        </a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
