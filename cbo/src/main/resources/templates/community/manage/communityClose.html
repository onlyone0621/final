<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 폐쇄</title>
  <style>
    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      margin-bottom: 8px;
    }

    .container {
      display: flex;
    }

    .main {
      padding: 10px;
      flex-grow: 1;
    }
        .tab-wrapper {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      padding: 10px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }

    .tab.active {
      color: #000;
      border-bottom: 3px solid #f381a3;
    }

    .step-container {
      display: flex;
      gap: 2rem;
    }
    

  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">

   <input type="button" value="글쓰기">
    <ul>
      <li>가입 멤버 1</li>
      <li>가입 멤버 2</li>
      <li>가입 멤버 3</li>
      <li>가입 멤버 4</li>
      <li>가입 멤버 5</li>
    </ul>
  </div>

<div style="flex-grow: 1; padding: 20px;">

    <div class="tab-wrapper">
      <div class="tab">정보</div>
      <div class="tab">멤버</div>
      <div class="tab active">폐쇄</div>
    </div>


<form>

    <div>
        *커뮤니티를 폐쇄하시면, 현재 커뮤니티 내에 있는 자료들이 삭제됩니다.<br>
        <label style="color: crimson;">자료가 삭제된 이후에는 복구가 불가능 합니다.</label> <br>
        <br>
        <input type="submit" value="폐쇄하기">
    </div>
   </form>
</div>
</div>

</body>
</html>
