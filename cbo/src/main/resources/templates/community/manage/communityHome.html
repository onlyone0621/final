<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 홈</title>
  <style>
    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #fbf9fd;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .sidebar ul li a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .sidebar ul li button {
      padding: 2px 6px;
      font-size: 12px;
      border: 1px solid #bbb;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .sidebar > a > button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .main {
      padding: 20px;
      flex-grow: 1;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="sidebar">
      <h4>커뮤니티</h4>

      <a th:href="@{/community/{cId}/board/create(cId=${cId})}">
        <button>게시판 추가</button>
      </a>

      <ul th:if="${#lists.isEmpty(boardLists)}">
        <li>생성된 게시판이 없습니다.</li>
      </ul>

      <ul th:each="bdto : ${boardLists}">
        <li>
          <a th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">
            [[${bdto.name}]]
          </a>
          <a th:href="@{/community/{cId}/board/{boardId}/create(cId=${cId}, boardId=${bdto.id})}">
            <button>설정</button>
          </a>
        </li>
      </ul>

      <h4>가입 멤버</h4>
      <p>박주연<br>+ 초대하기 / 탈퇴하기</p>
    </div>

    <div class="main">
      게시판을 생성하여, 글을 등록 할 수 있습니다.
    </div>
  </div>
</div>
</body>
</html>
