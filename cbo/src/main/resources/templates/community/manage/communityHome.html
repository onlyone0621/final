<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/mainLayout">
<head>
<meta charset="UTF-8">
<title>커뮤니티 홈</title>
<style>
.container {
	display: flex;
	min-height: 100vh;
}

.sidebar {
	width: 200px;
	background: #fbf9fd;
	padding: 20px;
	border-right: 1px solid #ddd;
}

.sidebar h4 {
	font-size: 18px;
	margin-bottom: 10px;
}

.sidebar ul {
	list-style: none;
	padding: 0;
	font-size: 14px;
}

.sidebar ul li {
	margin-bottom: 6px;
}

.sidebar ul li span {
	display: inline;
}

.sidebar a.link-action {
	display: inline-block;
	font-size: 12px;
	color: #d81b60;
	font-weight: bold;
	text-decoration: none;
	margin-bottom: 5px;
}

.sidebar a.link-action:hover {
	text-decoration: underline;
}

.main {
	flex-grow: 1;
	padding: 20px;
}

.post-list {
	list-style: none;
	padding: 0;
}

.post-list li {
	border-bottom: 1px solid #eee;
	padding: 10px 0;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="sidebar">
				<h4 th:text="${communityInfo != null ? communityInfo.name : '커뮤니티'}">커뮤니티</h4>

				<!-- 게시판 목록 -->
				<ul th:if="${#lists.isEmpty(sidebarBoardLists)}">
					<li>게시판 없음</li>
				</ul>
				<ul th:each="bdto : ${sidebarBoardLists}">
					<li><a
						th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">
							[[${bdto.name}]] </a></li>
				</ul>

				<!-- 게시판 추가 (마스터, 부마스터만) -->
				<th:block th:if="${userRole == 'master' or userRole == 'submaster'}">
					<a th:href="@{/community/{cId}/board/create(cId=${cId})}"
						class="link-action">+ 게시판 추가</a>
				</th:block>

				<hr>

				<h4>멤버</h4>
				<ul th:if="${#lists.isEmpty(sidebarMemberLists)}">
					<li>등록된 멤버 없음</li>
				</ul>
				<ul th:each="m : ${sidebarMemberLists}">
					<li>
						<span th:text="|${m['GRADE_NAME'] != null ? m['GRADE_NAME'] : '직급없음'} ${m['NAME']}|"></span>
						<span th:if="${m['ROLE'] == 'master'}">👑 마스터</span> 
						<span th:if="${m['ROLE'] == 'submaster'}">🛡️ 부마스터</span></li>
				</ul>




				<!-- 멤버 초대 (마스터, 부마스터만) -->
				<th:block th:if="${userRole == 'master' or userRole == 'submaster'}">
					<a th:href="@{/community/{cId}/invite(cId=${cId})}" class="link-action">+ 초대하기</a>
				</th:block>
			</div>

			<div class="main">
				<h3>커뮤니티 글</h3>
				<hr>
				<ul class="post-list">
					<li th:if="${#lists.isEmpty(postLists)}">아직 작성된 게시글이 없습니다.</li>
					<li th:each="post : ${postLists}">
						<div th:text="${post.community_name + ' > ' + post.board_name}"></div>
						<a
						th:href="@{/community/{cId}/board/{boardId}/post/{postId}(cId=${cId}, boardId=${post.board_id}, postId=${post.post_id})}"
						th:text="${post.title}"></a>
						<div th:text="${post.content}"></div>
						<div style="font-size: 12px; color: gray;">
							<span>작성자: </span> <span
								th:text="${post.member_name != null ? post.member_name : '알 수 없음'}"></span>
							<span> | 댓글: </span> <span th:text="${post.reply_count}"></span>
							<span> | 좋아요: </span> <span th:text="${post.upvote}"></span> <span>
								| </span> <span
								th:text="${#dates.format(post.write_date, 'yyyy-MM-dd HH:mm')}"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
