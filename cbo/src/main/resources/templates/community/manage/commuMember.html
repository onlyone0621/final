<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
              xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
              layout:decorate="layouts/mainLayout">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 정보 수정</title>
  <style>
    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #fbf9fd;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .sidebar ul li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }

    .settings-btn {
      font-size: 16px;
      color: #999;
      margin-left: 5px;
      text-decoration: none;
    }

    .add-board {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #d81b60;
      font-weight: bold;
      text-decoration: none;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .tabs {
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .tab {
      display: inline-block;
      margin-right: 15px;
      padding-bottom: 5px;
      font-weight: bold;
      color: #666;
      text-decoration: none;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #d81b60;
      border-bottom: 2px solid #d81b60;
    }

    form {
      margin-top: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form input[type="submit"],
    form input[type="reset"] {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form input[type="submit"] {
      background-color: #f8bbd0;
      color: #333;
    }

    form input[type="submit"]:hover {
      background-color: #f48fb1;
    }

    form input[type="reset"] {
      background-color: #fce4ec;
      color: #333;
    }

    form input[type="reset"]:hover {
      background-color: #f8bbd0;
    }
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var selectAll = document.getElementById('selectAll');
      var deleteBtn = document.getElementById('deleteBtn');
      var form = document.getElementById('deleteForm');

      selectAll.addEventListener('change', function() {
        var checkboxes = document.querySelectorAll('input[name="boardIds"]');
        checkboxes.forEach(cb => cb.checked = this.checked);
      });

      deleteBtn.addEventListener('click', function() {
        var checked = document.querySelectorAll('input[name="boardIds"]:checked');
        if (checked.length === 0) {
          alert("삭제할 게시판을 선택해주세요.");
          return;
        }
        if (confirm("삭제 버튼을 누르시면 게시판 및 게시판 내 모든 데이터가 삭제됩니다.\n삭제하시겠습니까?")) {
          form.submit();
        }
      });
    });
  </script>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="sidebar">
      <h4 th:text="${communityInfo.name} ?: '커뮤니티'">커뮤니티</h4>
      <ul th:if="${#lists.isEmpty(sidebarBoardList)}">
        <li>게시판이 없습니다.</li>
      </ul>
      <ul th:each="bdto : ${sidebarBoardList}">
        <li>
          <a th:href="@{/community/{cId}/board/{boardId}(cId=${cId}, boardId=${bdto.id})}">
            [[${bdto.name}]]
          </a>
          <a th:href="@{/community/{cId}/board/{boardId}/update(cId=${cId}, boardId=${bdto.id})}" class="settings-btn">⚙</a>
        </li>
      </ul>
      <a class="add-board" th:href="@{/community/{cId}/board/create(cId=${cId})}">+ 게시판 추가</a>
    </div>

    <div class="main">
      <div class="tabs">
        <a class="tab" th:href="@{/community/{cId}/update(cId=${cId})}">정보</a>
        <a class="tab" th:href="@{/community/{cId}/boardDelete(cId=${cId})}">게시판</a>
       	<a class="tab active" th:href="@{/community/{cId}/member(cId=${cId})}">멤버</a>
        <a class="tab" th:href="@{/community/{cId}/close(cId=${cId})}">폐쇄</a>
      </div>
<table>
        <thead>
          <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>권한</th>
            <th>가입일</th>
            <th>작업</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="m : ${members}">
            <td th:text="${m.name}">이름</td>
            <td th:text="${m.email}">이메일</td>
            <td th:text="${m.role}">권한</td>
            <td th:text="${#dates.format(m.joinDate, 'yyyy-MM-dd')}">가입일</td>
            <td>
              <div class="actions" th:if="${status == 'pending'}">
                <form th:action="@{/community/{cId}/member/{memberId}/approve(cId=${cId}, memberId=${m.id})}" method="post">
                  <button type="submit" class="btn approve-btn">승인</button>
                </form>
                <form th:action="@{/community/{cId}/member/{memberId}/reject(cId=${cId}, memberId=${m.id})}" method="post">
                  <button type="submit" class="btn reject-btn">거절</button>
                </form>
              </div>
              <div class="actions" th:if="${status != 'pending'}">
                <form th:action="@{/community/{cId}/member/{memberId}/remove(cId=${cId}, memberId=${m.id})}" method="post">
                  <button type="submit" class="btn remove-btn">탈퇴</button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
