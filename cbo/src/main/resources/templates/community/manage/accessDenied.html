<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>접근 권한 없음</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    .modal {
      padding: 20px;
      border: 1px solid #ddd;
      background: #fff;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .modal h3 {
      color: #d81b60;
      margin-bottom: 10px;
    }
    .modal p {
      color: #555;
      margin-bottom: 20px;
    }
    .modal button {
      padding: 8px 16px;
      background-color: #d81b60;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
 <body>
  <div class="modal">
    <h3>접근할 수 없는 메뉴입니다.</h3>
    <p>마스터 또는 부마스터 권한이 필요합니다.</p>
   <button onclick="location.href='/communityMainNewest'">닫기</button>
  </div>
</body>
</body>
</html>
