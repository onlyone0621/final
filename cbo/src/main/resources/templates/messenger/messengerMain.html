<script>
window.onload = function () {
    scrollToBottom();
};

function scrollToBottom() {
    const chatBox = document.getElementById("chatList");
    chatBox.scrollTop = chatBox.scrollHeight;
}

document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        const active = document.activeElement;
        if (active && active.id === "chat-input") {
            event.preventDefault(); // 혹시라도 form 제출 방지
            document.getElementById("sendBtn").click();
        }
    }
});

var ws;
var con=false;
var sw=false;
function conn(roomId){
    if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close(); // 먼저 기존 연결을 닫음
    }

    ws = new WebSocket("ws://192.168.0.141:9090/ws/chat?room_id=" + roomId);
    ws.onmessage = onMsg;
}

function onMsg(evt) {
    const data = evt.data;
    
    const [user, ...msgParts] = data.split(':');
    const msgContent = msgParts.join(':').trim();

    const myName = document.getElementById("user").value;
    
    if (user.trim() === myName.trim()) {
        addMyMessageToChatList(user, msgContent);
    } else {
        addOtherMessageToChatList(user, msgContent);
    }

    scrollToBottom();
    if (sw) {
        cl();
    }
}

function exit(){
	if(con == false){
		alert('채팅방을 이용중이지 않습니다.');
	}else{
		var user = document.getElementById("user").value;
		ws.send(user+'님이 퇴장하셨습니다.');
		sw=true;		
	}
}
function cl(){
	ws.close();
	con=false;
}
function sendMessage(){
	var user = document.getElementById("user").value;
	var msg = document.messenger.msg.value;
	if(msg == null || msg == ''){
		alert('메세지를 입력해주세요.');
		return;
	}
	if(user == null){
		alert('로그인 정보를 확인해주세요.');
		location.href="/";
		return;
	}
	ws.send(msg);
	document.messenger.msg.value="";
	document.messenger.msg.focus();
}

function addMyMessageToChatList(user, msgContent) {
    const chatContent = document.getElementById("chatList");
    const msgDiv = document.createElement("div");
    const now = new Date();

    // 시간 형식
    const timeStr = now.toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit'
    });

    // 채팅 메시지 구성 (이름 + 시간 + 내용)
    const nameSpan = document.createElement("span");
    nameSpan.textContent = user;
    nameSpan.classList.add("msg-name");

    const timeSpan = document.createElement("span");
    timeSpan.textContent = timeStr;
    timeSpan.classList.add("msg-time");

    const contentP = document.createElement("p");
    contentP.textContent = msgContent;
    contentP.classList.add("msg-content");

    const headerDiv = document.createElement("div");
    headerDiv.classList.add("msg-header");
    headerDiv.appendChild(nameSpan);
    headerDiv.appendChild(timeSpan);

    msgDiv.classList.add("msg-bubble", "right"); // 내 메시지는 오른쪽
    msgDiv.appendChild(headerDiv);
    msgDiv.appendChild(contentP);

    chatContent.appendChild(msgDiv);
    scrollToBottom();
}

function addOtherMessageToChatList(user, msgContent) {
    const chatContent = document.getElementById("chatList");
    const msgDiv = document.createElement("div");
    const now = new Date();

    const timeStr = now.toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit'
    });

    const nameSpan = document.createElement("span");
    nameSpan.textContent = user;
    nameSpan.classList.add("msg-name");

    const timeSpan = document.createElement("span");
    timeSpan.textContent = timeStr;
    timeSpan.classList.add("msg-time");

    const contentP = document.createElement("p");
    contentP.textContent = msgContent;
    contentP.classList.add("msg-content");

    const headerDiv = document.createElement("div");
    headerDiv.classList.add("msg-header");
    headerDiv.appendChild(nameSpan);
    headerDiv.appendChild(timeSpan);

    msgDiv.classList.add("msg-bubble", "left");
    msgDiv.appendChild(headerDiv);
    msgDiv.appendChild(contentP);

    chatContent.appendChild(msgDiv);
}

var XHR=null;
function getXHR(){
	if(window.ActioveXObject){
		return new ActiveXObject("Msxml2.XMLHTTP");
	}else if(window.XMLHttpRequest){
		return new XMLHttpRequest();
	}else{
		return null;
	}
}

function sendRequest(url,params,callback,method){
	XHR = getXHR();
	var newMethod = method ? method : 'GET';//1차 유효성 검사
	//2차 유효성 검사
	if(newMethod!='GET' && newMethod!='POST'){
		newMethod = 'GET';
	}
	//3차 유효성 검사
	var newParams = (params==null||params=='') ? null : params;
	if(newMethod=='GET' && newParams!=null){
		url = url + '?' + newParams;
	}
	XHR.onreadystatechange=callback;
	XHR.open(newMethod, url, true);
	XHR.setRequestHeader('Context-Type','application/x-www-form-urlencoded');
	XHR.send(newParams);
}

function chatRoom(element) {
	const id = element.getAttribute("data-room-id");
	const name = element.getAttribute("data-room-name");
	params = 'id='+id;
	sendRequest('chatContent',params,function() {
        chatContent(id);},'GET');
	document.getElementById("chatRoomTitle").textContent = name;
	document.getElementById("room_id").value = id;
	
}

function chatContent(roomId){
	if(XHR.readyState==4){
		if(XHR.status==200){
			var chatContent = document.getElementById("chatList");
			chatContent.innerHTML = "";
			var data = JSON.parse(XHR.responseText);

			let lastDate = null;
			const myName = document.getElementById("user").value;  // 여기에 본인 이름 입력

			data.forEach(function (msg) {
				const raw = msg.write_date;
				const isoStr = raw.includes('T') ? raw : raw.replace(' ', 'T');
				const dateObj = new Date(isoStr);

				if (isNaN(dateObj.getTime())) {
					console.warn("날짜 파싱 실패:", raw);
					return;
				}

				const dateStr = dateObj.toLocaleDateString('ko-KR', {
					year: 'numeric',
					month: 'long',
					day: 'numeric',
					weekday: 'short'
				});

				const timeStr = dateObj.toLocaleTimeString('ko-KR', {
					hour: '2-digit',
					minute: '2-digit'
				});

				if (lastDate !== dateStr) {
					lastDate = dateStr;

					const dateDivider = document.createElement("div");
					dateDivider.textContent = `${dateStr}`;
					dateDivider.classList.add("date-divider");
					chatContent.appendChild(dateDivider);
				}

				const msgDiv = document.createElement("div");
				msgDiv.classList.add("msg-bubble");
				if(msg.name === myName) {
					msgDiv.classList.add("right");
				} else {
					msgDiv.classList.add("left");
				}

				const nameSpan = document.createElement("span");
				nameSpan.textContent = msg.name;
				nameSpan.classList.add("msg-name");

				const timeSpan = document.createElement("span");
				timeSpan.textContent = timeStr;
				timeSpan.classList.add("msg-time");

				const contentP = document.createElement("p");
				contentP.textContent = msg.content;
				contentP.classList.add("msg-content");

				const headerDiv = document.createElement("div");
				headerDiv.classList.add("msg-header");
				headerDiv.appendChild(nameSpan);
				headerDiv.appendChild(timeSpan);

				msgDiv.appendChild(headerDiv);
				msgDiv.appendChild(contentP);
				chatContent.appendChild(msgDiv);
				chatContent.appendChild(msgDiv);
			});

			scrollToBottom();
			conn(roomId);
		}
	}
}

	document.getElementById("roomName").value = "";
	document.getElementById("roomDesc").value = "";
	document.getElementById("chatRoomModal").style.display = "block";
}

function closeModal() {
	document.getElementById("chatRoomModal").style.display = "none";
}

function createChatRoom() {
	const name = document.getElementById("roomName").value.trim();
	const desc = document.getElementById("roomDesc").value.trim();

	if (!name) {
		alert("채팅방 이름을 입력해주세요.");
		return;
	}else{
		params = 'name='+name+'&description='+desc;
		sendRequest('createChatRoom',params,resultCreateChatRoom,'GET');
	}
	closeModal();
}

function resultCreateChatRoom(){
	if(XHR.readyState==4){
		if(XHR.status==200){
			alert('채팅방이 생성되었습니다.');
			location.href="messengerMain";
		}else{
			alert('채팅방 생성에 실패했습니다.');
			return;
		}
	}
}

function loadDepartmentAccordion(roomId) {
    fetch(`/memberInvite?room_id=${roomId}`)
        .then(response => response.json())
        .then(data => {
            // 부서별로 그룹핑
            const departments = {};
            data.forEach(member => {
                const dept = member.dept_name || "기타";
                if (!departments[dept]) {
                    departments[dept] = [];
                }
                departments[dept].push(member);
            });

            // 아코디언 구성
            const container = document.getElementById("departmentAccordion");
            container.innerHTML = "";
            let index = 0;

            for (let dept in departments) {
                const members = departments[dept];
                const itemId = `dept-${index}`;
                const collapseId = `collapse-${index}`;

                const accordionItem = document.createElement("div");
                accordionItem.classList.add("accordion-item");

                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="${itemId}">
                        <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#${collapseId}"
                                aria-expanded="false" aria-controls="${collapseId}">
                            ${dept}
                        </button>
                    </h2>
                    <div id="${collapseId}" class="accordion-collapse collapse"
                         aria-labelledby="${itemId}" data-bs-parent="#departmentAccordion">
                        <div class="accordion-body">
                            ${members.map(member => `
                                <div class="member-item">
                                    <input type="checkbox" name="id" value="${member.member_id}" id="member-${member.member_id}">
                                    <label for="member-${member.member_id}">
                                        ${member.member_name} (${member.grade_name})
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(accordionItem);
                index++;
            }
        })
        .catch(error => {
            console.error('데이터 로딩 실패:', error);
        });
}

function inviteSelectedMembers() {
	const roomId = document.getElementById("room_id").value;
	const checkedBoxes = document.querySelectorAll('input[name="id"]:checked');
    const selectedIds = Array.from(checkedBoxes).map(cb => cb.value);

    if (selectedIds.length === 0) {
        alert("초대할 인원을 선택해주세요.");
        return;
    }

    fetch('/memberInvite', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            room_id: roomId,
            member_ids: selectedIds
        })
    })
    .then(response => {
        if (!response.ok) throw new Error("초대 실패");
        return response.json();
    })
    .then(result => {
        alert("초대가 완료되었습니다.");
        // 모달 닫기 등
    })
    .catch(err => {
        console.error(err);
        alert("초대 중 오류가 발생했습니다.");
    });
    closeInviteModal();
}

function showMember() {
    const roomId = document.getElementById("room_id").value;
	
    fetch(`/showChatMember?room_id=${roomId}`)
        .then(response => response.json())
        .then(data => {
            if (!data || data.length === 0) {
                alert("참여자가 없습니다.");
                return;
            }

            // 참여자 목록 표시할 컨테이너 (예: 모달 내부)
            const container = document.getElementById("chatMemberList");
            container.innerHTML = ""; // 이전 내용 비우기

            data.forEach(member => {
                const div = document.createElement("div");
                div.classList.add("chat-member");

                div.innerHTML = `
                    <img src="${member.profile_image && member.profile_image.trim() !== '' ? member.profile_image : '/profileImage/defaultProfileImage.jpg'}" 
                         alt="profile" class="profile-img" />
                    <span class="member-name">${member.name}</span>
                    <span class="member-grade">${member.grade_name}</span>
                `;

                container.appendChild(div);
            });

            // 모달 열기 (Bootstrap 모달 사용 예시)
            const memberModal = new bootstrap.Modal(document.getElementById("memberModal"));
            memberModal.show();
        })
        .catch(error => {
            console.error("참여자 로딩 실패:", error);
            alert("참여자 정보를 불러오는 데 실패했습니다.");
        });
}

function leaveRoom() {
    const roomId = document.getElementById("room_id").value;
    const memberId = document.getElementById("user_id").value;
    if (!confirm("채팅방을 나가시겠습니까?")) return;

    const params = new URLSearchParams({
        chatroom_id: roomId,
        member_id: memberId
    });

    fetch(`/outChatRoom?${params.toString()}`)
        .then(response => response.text())
        .then(result => {
            if (result === "성공") {
                alert("채팅방을 나갔습니다.");
                window.location.href = "messengerMain"; // 원하는 경로로 리디렉션
            } else {
                alert("채팅방 나가기 실패");
            }
        })
        .catch(error => {
            console.error("나가기 실패:", error);
            alert("처리 중 오류가 발생했습니다.");
        });
}
</script>
</head>
<body>
<div layout:fragment="content">
	<div class="main-div">
        <div>
        	<div class="title">
        		<lable>메신저</lable>
        		<hr>
        	</div>
        	<div class="chat-div">
				<form name="messenger" action="messenger" method="post" onsubmit="return false;">
				    <input type="hidden" id="user" th:if="${session.udto != null}" th:value="${session.udto.name}" />
				    <input type="hidden" id="user" th:unless="${session.udto != null}" th:value="" />
				    <input type="hidden" id="user_id" th:if="${session.udto != null}" th:value="${session.udto.id}" />
				    <input type="hidden" id="user_id" th:unless="${session.udto != null}" th:value='0' />
				    <div class="chat-container">
				        <div class="chat-room-list">
							<h3>참여 중인 채팅방</h3>						
							<div th:each="room : ${chatList}" class="chat-room-item" th:text="${room.name}" th:attr="data-room-id=${room.id}, data-room-name=${room.name}" onclick="chatRoom(this)"></div>
							<input type="hidden" id="room_id" name="room_id" value="">
							<div class="create-chat-room-wrapper">
						        <input type="button" id="createBtn" value="채팅방 생성" onclick="openCreateChatRoom()">
						    </div>
						</div>
						<div id="chatRoomModal" class="modal">
							<div class="modal-content">
								<h3>채팅방 생성</h3>
								<input type="text" id="roomName" placeholder="채팅방 이름">
								<textarea id="roomDesc" placeholder="방에 대한 간략 설명"></textarea>
													
								<div class="modal-actions">
									<button onclick="createChatRoom()">생성</button>
									<button onclick="closeModal()">취소</button>
								</div>
							</div>
						</div>
						<div class="modal" id="inviteModal">
							<div class="modal-content" style="width: 500px;">
						    	<h4>사용자 초대</h4>
						
						    	<div class="accordion" id="departmentAccordion">
						      	<!-- JavaScript로 동적 구성됨 -->
						   	 	</div>
						
						    	<div class="modal-actions" style="margin-top: 20px;">
						      		<button onclick="inviteSelectedMembers()">초대</button>
						      		<button onclick="closeInviteModal()">닫기</button>
						    	</div>
						  	</div>
						</div>
						<!-- 모달 트리거 없이 JS에서 직접 열림 -->
						<div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-scrollable">
						    	<div class="modal-content">
							    	<!-- 모달 헤더 -->
							      	<div class="modal-header">
							        	<h5 class="modal-title" id="memberModalLabel">채팅방 참여자</h5>
							        	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
							      	</div>
							
							      	<!-- 모달 본문: 참여자 목록 표시 -->
							      	<div class="modal-body" id="chatMemberList">
							        <!-- JS에서 이곳에 참여자들이 추가됨 -->
							      	</div>
							
							      	<!-- 모달 하단 버튼 -->
							      	<div class="modal-footer">
							        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
							      	</div>
						    	</div>
						  	</div>
						</div>
				        <div class="chat-window">
							<div class="chat-header">
								<h3 id="chatRoomTitle">참여 중인 채팅방</h3>
								<div class="menu-container">
							    	<div class="menu-icon" onclick="toggleMenu()">︙</div>
							    	<div id="menuDropdown" class="dropdown-menu">
							    		<a href="#" onclick="showMember()">참여자 보기</a>
							    		<a href="#" onclick="invite()">초대하기</a>
							    		<a href="#" onclick="leaveRoom()">방 나가기</a>
									</div>
								</div>
							</div>
							
							<div id="chat-messages" class="chat-messages">
								<div id="chatList" th:text="${msgList}" style="white-space: pre-wrap; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
							</div>
							
							<div class="chat-input">
								<input type="text" id="chat-input" name="msg" placeholder="메시지를 입력하세요." onkeypress="if(event.key==='Enter') sendMessage()">
								<button type="button" id="sendBtn" onclick="sendMessage()">전송</button>
							</div>
				        </div>
				    </div>
				</form>
        	</div>
		</div>
	</div>
</div>
</body>
</html>
