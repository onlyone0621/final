<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    form {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form div {
        margin-bottom: 15px;
    }


    input[type="text"],
    input[type="password"] {
        width: 65%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    input[type="button"],
    input[type="submit"],
    input[type="reset"] {
    	width: 19%;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 5px;
        margin-left: 5px;
    }

    input[type="button"]:hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #0056b3;
    }
	#hlabel {
		width: 50px;
		margin-bottom: 5px;
        font-weight: bold;
	}
    #emailCode,
    #adrNum {
        width: 30%;
        margin-right: 10px;
    }

    #codeCheck,
    input[value="주소찾기"] {
        width: 20%;
    }

    #idCheckResult,
    #pwdCheckResult,
    #codeCheckResult {
        color: #d00;
        margin-left: 50px;
        font-size: 13px;
    }

    input::placeholder {
        color: #999;
    }

    .button-group {
        display: flex;
        justify-content: center;
    }
</style>
</head>
<body>
<form>
<div>
    <div>
        <label id="hlabel">아이디</label>
        <input type="text" name="user_id" placeholder="아이디">
        <input type="button" value="중복검사">
    </div>
    <div>
    	<label id="hlabel"></label>
        <label id="idCheckResult">중복된 아이디입니다.</label>
    </div>
    <div>
        <label id="hlabel">이름</label>
        <input type="text" name="name" placeholder="이름">
    </div>
    <div>
        <label id="hlabel">이메일</label>
        <input type="text" name="email" placeholder="이메일">
        <input type="button" value="이메일인증">
    </div>
    <div>
        <input type="text" id="emailCode" placeholder="인증코드">
        <input type="button" id="codeCheck" value="인증하기">
        <label id="codeCheckResult">인증 완료</label>
    </div>
    <div>
        <label id="hlabel">비밀번호</label>
        <input type="password" name="pwd" placeholder="비밀번호">
    </div>
    <div>
        <label id="hlabel">비밀번호 확인</label>
        <input type="password" name="pwdCheck" placeholder="비밀번호 확인">
    </div>
    <div>
        <label id="pwdCheckResult">비밀번호가 일치하지 않습니다.</label>
    </div>
    <div>
        <label id="hlabel">부서</label>
        <input type="text" name="dept_id" placeholder="부서">
    </div>
    <div>
        <label id="hlabel">직급</label>
        <input type="text" name="grade_id" placeholder="직급">
    </div>
    <div>
        <label id="hlabel">연락처</label>
        <input type="text" name="tel" placeholder="연락처">
    </div>
    <div>
        <label id="hlabel">주소</label>
        <input type="text" id="adrNum" placeholder="우편번호">
        <input type="button" value="주소찾기">
    </div>
    <div>
        <input type="text" name="address" placeholder="상세주소">
    </div>
    <div class="button-group">
        <input type="submit" value="회원가입 요청">
        <input type="reset" value="다시작성">
    </div>
</div>
</form>
</body>
</html>
