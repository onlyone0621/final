<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="layouts/approvalLayout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>결재 문서 작성</title>
<script th:inline="javascript">
    const userInfo = /*[[${session.udto}]]*/ {};
</script>
<script th:src="@{/js/approval/submit-draft.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <form action="submitDraft" method="post" enctype="multipart/form-data">
        <div class="container d-flex flex-row gap-5">
            <div class="d-flex flex-column gap-3 w-75">
                <!-- Type of format -->
                
                    <div class="container-fluid">
                        <span class="navbar-text fs-1" th:text="${format.name}">
                        </span>
                        <input type="hidden" name="format_id" th:value="${format.id}">
                    </div>
                
                <!-- Button toolbar -->
                <div>
                    <nav
                        class="nav nav-pills flex-row"
                    >
                        <button class="nav-link active"
                            >결재 요청</button
                        >
                        <a class="nav-link" href="javascript:window.history.back();">취소</a>
                        <button type="button" class="nav-link ms-auto" data-bs-toggle="modal" data-bs-target="#approvalLinesModal">결재선 설정</button>
                    </nav>
                </div>
                <!-- Template -->
                <div id="draft" th:utext="${format.template}" class="align-self-center w-100"></div>

                <input type="hidden" name="content">
                <input type="hidden" name="title">

                <!-- File input -->
                <div class="mb-3 w-75 align-self-center">
                    <label for="file_name" class="form-label">파일 첨부</label>
                    <input
                        type="file"
                        class="form-control"
                        name="attatchment"
                        id="file_name"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="form-text text-muted">10MB 까지만 첨부 가능</small>
                </div>
                
            </div>
            <div class="w-25">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="approversTab"
                            data-bs-toggle="tab"
                            data-bs-target="#approvers"
                            type="button"
                            role="tab"
                            aria-controls="approvers"
                            aria-selected="true"
                        >
                            결재자
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="reviewersTab"
                            data-bs-toggle="tab"
                            data-bs-target="#reviewers"
                            type="button"
                            role="tab"
                            aria-controls="reviewers"
                            aria-selected="false"
                        >
                            참조자
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="docInfoTab"
                            data-bs-toggle="tab"
                            data-bs-target="#docInfo"
                            type="button"
                            role="tab"
                            aria-controls="docInfo"
                            aria-selected="false"
                        >
                            문서 정보
                        </button>
                    </li>
                </ul>
                
                <!-- Tab panes -->
                <div class="tab-content">
                    <div
                        class="tab-pane active"
                        id="approvers"
                        role="tabpanel"
                        aria-labelledby="approversTab"
                    >
                        <ul class="list-group list-group-flush" id="approversList"></ul>

                        <div id="approversInputs"></div>
                    </div>
                    <div
                        class="tab-pane"
                        id="reviewers"
                        role="tabpanel"
                        aria-labelledby="reviewersTab"
                    >
                        <ul class="list-group list-group-flush" id="reviewersList"></ul>

                        <div id="reviewersInputs"></div>
                    </div>
                    <div
                        class="tab-pane"
                        id="docInfo"
                        role="tabpanel"
                        aria-labelledby="docInfoTab"
                    >
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="|기안자: ${session.udto.name}|"></li>
                            <li class="list-group-item" th:text="|기안 부서: ${session.udto.dept_name}|"></li>
                            <li class="list-group-item">보존 연한: 5년</li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </form>

<!-- Member list modal Body-->
<div
    class="modal fade"
    id="approvalLinesModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">
                    결재선 설정
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="accordion">
                    <div class="accordion-item" th:each="deptGroup : ${membersByDept}">
                        <h2 class="accordion-header" th:id="${#ids.seq('dept')}">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                th:data-bs-target="'#' + ${#ids.next('members')}"
                                aria-expanded="false"
                                th:aria-controls="${#ids.next('members')}"
                                th:text="${deptGroup.key}"
                            >
                                
                            </button>
                        </h2>
                        <div
                            th:id="${#ids.seq('members')}"
                            class="accordion-collapse collapse"
                            th:aria-labelledby="${#ids.prev('dept')}"
                        >
                            <div class="accordion-body" th:each="member : ${deptGroup.value}" th:object="${member}" th:data-dept="${deptGroup.key}">
                                <input type="checkbox" class="form-check-input" name="selectedIds" th:id="${#ids.seq(#ids.prev('dept') + '-')}" th:value="*{member_id}">
								<img th:src="@{/profileImage/{img}(img=*{profile_image})}" alt="profile_image" width="25" height="25" class="rounded-circle mx-1">
								<label class="form-label" th:for="${#ids.prev(#ids.prev('dept') + '-')}" th:text="|*{member_name} *{grade_name}|"></label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    닫기
                </button>
                <button type="button" class="btn btn-primary" id="confirmApprovers">결재</button>
                <button type="button" class="btn btn-primary" id="confirmReviewers">참조</button>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
